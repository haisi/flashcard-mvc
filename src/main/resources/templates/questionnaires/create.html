<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: maincontent(~{::section})}">

<head>
    <title>Create Questionnaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>

<body>
<section>

    <h3>Create Questionnaire</h3>

    <form th:action="@{/questionnaires}" th:object="${questionnaire}" method="post">
        <div class="form-group row">
            <label class="col-md-2" for="title">Title:</label>
            <div class="col-md-10">
                <input type="text" id="title" class="form-control" th:field="*{title}" autofocus="autofocus"/>
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">Incorrect title</span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2" for="description">Description:</label>
            <div class="col-md-10">
                <input type="text" id="description" class="form-control" th:field="*{description}"/>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">Incorrect description</span>
            </div>
        </div>
        <div class="form-group row">
            <a class="btn btn-default" th:href="@{/questionnaires}">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

</section>
</body>

</html>
