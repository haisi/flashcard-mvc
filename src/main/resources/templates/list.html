<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: maincontent(~{::section})}">
<head>
    <title>Example</title>
</head>
<body>
<section>
    <div>
        <h3>Questionnaires</h3>
        <table>
            <tbody>
            <tr th:each="questionnaire : ${questionnaires}">
                <td><a th:href="@{/questionnaires/{id}(id=${questionnaire.id})}"
                       th:text="${questionnaire.title}">Test Title</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
